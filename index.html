<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Service</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Camping and the Novel Coronavirus (COVID-19)</h2>
            <form id="form">
            <h3>Input state abbreviations separated by a comma</h3>
            <input class="state-name" type="text" name="input[]" placeholder="State">
            <br>
            <h3>Number of Results (Max 50)</h3>
            <input class="number" type="number" name="max-results" min= "1" max="50" value="10" placeholder="10">
            <br>
            <br>
            <input id="submit" type="submit" value="submit">
            </form>
        </div>
    </section>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="target">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
